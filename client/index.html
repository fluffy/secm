<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<title> SECM Test Client </title>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="secm.js"></script>
</head>

<body>
<h1> SECM Test Client  </h1>

<div>
<p>
  KS URL:<input id="ksUrl" size="40" value="http://ks.fluffy.im:8080/"></input>
  MS URL:<input id="msUrl" size="40" value="http://localhost:8081/"></input>
</p>
</div>

<div>
  <p>
  <button id="genBut"> Generate Key </button> </br>
  User Key: <input id="uKeyIn" size="100"> </input> </br>
  Cloud Key: <input id="cKeyIn" size="100"> </input>
  </p>
</div>

<div>
  <p>
  <button id="storeKeyBut"> Store Key </button> </br>
  KeyID:<input id="keyID"></input>
  </p>
</div>

<div>
  <p>
  <button id="fetchUKeyBut"> Fetch User Key </button>
  <input id="uKeyOut" size="100"></span> </br>
  <button id="fetchCKeyBut"> Fetch Cloud Key </button>
  <input id="cKeyOut" size="100"></span>
  </p>
</div>

<div>
  <p>
  Msg: <input id="msgIn" size="40"></input> </br>
  <button id="encMsgBut"> Enc </button><input id="msgEnc" size="100"></span> </br>
  <button id="signMsgBut"> Sign </button><input id="msgSign" size="100"></span> </br>
  <button id="postMsgBut"> Post Msg </button>
  </p>
</div>

<div>
  <p>
  SeqNum:<input id="seqNum" size="6" ></input>
  </p>
</div>

<div>
  <p>
  <button id="fetchMsgBut"> Fetch Msg </button> <input id="msgOut" size="100"></span> </br>
  <button id="unSignMsgBut"> UnSign Msg </button> <input id="msgEncOut" size="100"></span> </br>
  <button id="decryptMsgBut"> Decrypt </button> <input id="msgOutDecrypt" size="40"></span> </br>
  </p>
</div>

</body>
</html>
